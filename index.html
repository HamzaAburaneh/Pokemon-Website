<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css" />
  <title>Pokemon Music</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Make music with pokemons</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
        <div class="pad1">
            <audio class="sound" src="./sounds/charmander.wav"></audio>
        </div>
        <div class="pad2">
            <audio class="sound" src="./sounds/ditto.wav"></audio>
        </div>
        <div class="pad3">
            <audio class="sound" src="./sounds/gastly.wav"></audio>
        </div>
        <div class="pad4">
            <audio class="sound" src="./sounds/magikarp.wav"></audio>
        </div>
        <div class="pad5">
            <audio class="sound" src="./sounds/pika.wav"></audio>
        </div>
        <div class="pad6">
            <audio class="sound" src="./sounds/pikach.wav"></audio>
        </div>
    </div>
  </div>
  <<script src="./index.js">

  </script>
</body>
</html>
